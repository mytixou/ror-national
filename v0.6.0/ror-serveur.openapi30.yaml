info:
  title: ROR-Serveur
  description: >-
    Capability Statement pour le Système ROR National. Le Répertoire
    Opérationnel des Ressources (ROR) est le gisement de données qui décrit les
    offres de santé au niveau national.
  license:
    name: Creative Commons Zero v1.0 Universal
    url: http://spdx.org/licenses/CC0-1.0.html
  version: 0.6.0
  contact:
    name: ANS
    url: https://esante.gouv.fr
externalDocs:
  url: https://interop.esante.gouv.fr/ig/fhir/ror/CapabilityStatement/ror-serveur
  description: FHIR CapabilityStatement
servers:

components:
  schemas:
    string:
      pattern: ^[ \r\n\t\S]+$
      type: string
      description: A sequence of Unicode characters
    id:
      pattern: ^[A-Za-z0-9\-\.]{1,64}$
      type: string
      description: >-
        Any combination of letters, numerals, "-" and ".", with a length limit
        of 64 characters.  (This might be an integer, an unprefixed OID, UUID or
        any other identifier pattern that meets these constraints.)  Ids are
        case-insensitive.
    boolean:
      pattern: ^true|false$
      type: boolean
      description: Value of "true" or "false"
    time:
      pattern: ^([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?$
      type: string
      description: A time during the day, with no date specified
    dateTime:
      pattern: >-
        ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?$
      type: string
      description: >-
        A date, date-time or partial date (e.g. just year or year + month).  If
        hours and minutes are specified, a time zone SHALL be populated. The
        format is a union of the schema types gYear, gYearMonth, date and
        dateTime. Seconds must be provided due to schema type constraints but
        may be zero-filled and may be ignored.                 Dates SHALL be
        valid dates.
    instant:
      pattern: >-
        ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))$
      type: string
      description: An instant in time - known at least to the second
    unsignedInt:
      pattern: ^[0]|([1-9][0-9]*)$
      type: number
      description: An integer with a value that is not negative (e.g. >= 0)
    positiveInt:
      pattern: ^[1-9][0-9]*$
      type: number
      description: An integer with a value that is positive (e.g. >0)
    uri:
      pattern: ^\S*$
      type: string
      description: String of characters used to identify a name or a resource
    decimal:
      pattern: ^-?(0|[1-9][0-9]*)(\.[0-9]+)?([eE][+-]?[0-9]+)?$
      type: number
      description: A rational number with implicit precision
    code:
      pattern: ^[a-zA-Z%/]{5}
      type: string
      description: >-
        A string which has at least one character and no leading or trailing
        whitespace and where there is no whitespace other than single spaces in
        the contents pattern de base: '^[^\s]+(\s[^\s]+)*$'
    xhtml:
      description: xhtml - escaped html (see specfication)
    Narrative:
      description: >-
        A human-readable summary of the resource conveying the essential
        clinical and business information for the resource.
      properties:
        status:
          description: >-
            The status of the narrative - whether it's entirely generated (from
            just the defined data or the extensions too), or whether a human
            authored it and it may contain additional data.
          type: string
          enum:
            - generated
            - extensions
            - additional
            - empty
        div:
          description: The actual narrative content, a stripped down version of XHTML.
          allOf:
            - $ref: '#/components/schemas/xhtml'
      additionalProperties: false
      required:
        - div
    Range:
      description: A set of ordered Quantities defined by a low and high limit.
      properties:
        low:
          description: The low limit. The boundary is inclusive.
          allOf:
            - $ref: '#/components/schemas/Quantity'
        high:
          description: The high limit. The boundary is inclusive.
          allOf:
            - $ref: '#/components/schemas/Quantity'
      additionalProperties: false
    Period:
      description: A time period defined by a start and end date and optionally time.
      properties:
        start:
          description: The start of the period. The boundary is inclusive.
          allOf:
            - $ref: '#/components/schemas/dateTime'
        end:
          description: >-
            The end of the period. If the end of the period is missing, it means
            no end was known or planned at the time the instance was created.
            The start may be in the past, and the end date in the future, which
            means that period is expected/planned to end at that time.
          allOf:
            - $ref: '#/components/schemas/dateTime'
      additionalProperties: false
    Quantity:
      description: >-
        A measured amount (or an amount that can potentially be measured). Note
        that measured amounts include amounts that are not precisely quantified,
        including amounts involving arbitrary units and floating currencies.
      properties:
        value:
          description: >-
            The value of the measured amount. The value includes an implicit
            precision in the presentation of the value.
          allOf:
            - $ref: '#/components/schemas/decimal'
        comparator:
          description: >-
            How the value should be understood and represented - whether the
            actual value is greater or less than the stated value due to
            measurement issues; e.g. if the comparator is "<" , then the real
            value is < stated value.
          type: string
          enum:
            - <
            - <=
            - '>='
            - '>'
        unit:
          description: A human-readable form of the unit.
          allOf:
            - $ref: '#/components/schemas/string'
        system:
          description: >-
            The identification of the system that provides the coded form of the
            unit.
          allOf:
            - $ref: '#/components/schemas/uri'
        code:
          description: >-
            A computer processable form of the unit in some unit representation
            system.
          allOf:
            - $ref: '#/components/schemas/code'
      additionalProperties: false
    CodeableConcept:
      description: >-
        A concept that may be defined by a formal reference to a terminology or
        ontology or may be provided by text.
      properties:
        coding:
          description: A reference to a code defined by a terminology system.
          items:
            $ref: '#/components/schemas/Coding'
          type: array
        text:
          description: >-
            A human language representation of the concept as
            seen/selected/uttered by the user who entered the data and/or which
            represents the intended meaning of the user.
          allOf:
            - $ref: '#/components/schemas/string'
      additionalProperties: false
    Coding:
      description: A reference to a code defined by a terminology system.
      properties:
        system:
          description: >-
            The identification of the code system that defines the meaning of
            the symbol in the code.
          allOf:
            - $ref: '#/components/schemas/uri'
        version:
          description: >-
            The version of the code system which was used when choosing this
            code. Note that a well-maintained code system does not need the
            version reported, because the meaning of codes is consistent across
            versions. However this cannot consistently be assured, and when the
            meaning is not guaranteed to be consistent, the version SHOULD be
            exchanged.
          allOf:
            - $ref: '#/components/schemas/string'
        code:
          description: >-
            A symbol in syntax defined by the system. The symbol may be a
            predefined code or an expression in a syntax defined by the coding
            system (e.g. post-coordination).
          allOf:
            - $ref: '#/components/schemas/code'
        display:
          description: >-
            A representation of the meaning of the code in the system, following
            the rules of the system.
          allOf:
            - $ref: '#/components/schemas/string'
      additionalProperties: false
    Element:
      description: Base definition for all elements in a resource.
      properties:
        extension:
          description: >-
            May be used to represent additional information that is not part of
            the basic definition of the element. To make the use of extensions
            safe and manageable, there is a strict set of governance  applied to
            the definition and use of extensions. Though any implementer can
            define an extension, there is a set of requirements that SHALL be
            met as part of the definition of the extension.
          items:
            $ref: '#/components/schemas/Extension'
          type: array
      additionalProperties: false
    Meta:
      description: >-
        The metadata about a resource. This is content in the resource that is
        maintained by the infrastructure. Changes to the content might not
        always be associated with version changes to the resource.
      properties:
        lastUpdated:
          description: When the resource last changed - e.g. when the version changed.
          allOf:
            - $ref: '#/components/schemas/instant'
        tag:
          description: >-
            Tags applied to this resource. Tags are intended to be used to
            identify and relate resources to process and workflow, and
            applications are not required to consider the tags when interpreting
            the meaning of a resource.
          items:
            $ref: '#/components/schemas/Coding'
          type: array
      additionalProperties: false
    Extension:
      description: Optional Extension Element - found in all resources.
      properties:
        id:
          description: >-
            Unique id for the element within a resource (for internal
            references). This may be any string value that does not contain
            spaces.
          allOf:
            - $ref: '#/components/schemas/string'
        extension:
          description: >-
            May be used to represent additional information that is not part of
            the basic definition of the element. To make the use of extensions
            safe and manageable, there is a strict set of governance  applied to
            the definition and use of extensions. Though any implementer can
            define an extension, there is a set of requirements that SHALL be
            met as part of the definition of the extension.
          items:
            $ref: '#/components/schemas/Extension'
          type: array
        url:
          description: >-
            Source of the definition for the extension code - a logical name or
            a URL.
          allOf:
            - $ref: '#/components/schemas/uri'
        valueBoolean:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: ^true|false$
          type: boolean
        valueCode:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: ^[^\s]+(\s[^\s]+)*$
          type: string
        valueDate:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: >-
            ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1]))?)?$
          type: string
        valueDateTime:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: >-
            ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?$
          type: string
        valueInteger:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: ^-?([0]|([1-9][0-9]*))$
          type: number
        valueString:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: ^[ \r\n\t\S]+$
          type: string
        valueRange:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          allOf:
            - $ref: '#/components/schemas/Range'
        valueCodeableConcept:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          allOf:
            - $ref: '#/components/schemas/CodeableConcept'
      additionalProperties: false
    RORSupportedPatientInfo:
      properties:
        url:
          description: >-
            Source of the definition for the extension code - a logical name or
            a URL.
          type: string
          enum:
            - supportedPatientInfo
        valueCodeableConcept:
          description: >-
            A concept that may be defined by a formal reference to a terminology
            or ontology or may be provided by text. Binding:
            https://mos.esante.gouv.fr/NOS/JDV_J29-PublicPrisEnCharge-ROR/FHIR/JDV-J29-PublicPrisEnCharge-ROR
            (required)
          properties:
            coding:
              description: A reference to a code defined by a terminology system.
              items:
                description: A reference to a code defined by a terminology system.
                properties:
                  system:
                    description: >-
                      The identification of the code system that defines the
                      meaning of the symbol in the code.
                    type: string
                    enum:
                      - >-
                        https://mos.esante.gouv.fr/NOS/JDV_J29-PublicPrisEnCharge-ROR/FHIR/JDV-J29-PublicPrisEnCharge-ROR
                  code:
                    description: >-
                      A symbol in syntax defined by the system. The symbol may
                      be a predefined code or an expression in a syntax defined
                      by the coding system (e.g. post-coordination).
                    pattern: ^[0-9]{2}
                    type: string
                  display:
                    description: >-
                      A representation of the meaning of the code in the system,
                      following the rules of the system.
                    allOf:
                      - $ref: '#/components/schemas/string'
                additionalProperties: false
              type: array
          additionalProperties: false
      additionalProperties: false
    RORAgeRange:
      properties:
        url:
          description: >-
            Source of the definition for the extension code - a logical name or
            a URL.
          type: string
          enum:
            - ageRange
        valueRange:
          description: A set of ordered Quantities defined by a low and high limit.
          properties:
            low:
              description: >-
                The low limit. The boundary is inclusive. A measured amount (or
                an amount that can potentially be measured). Note that measured
                amounts include amounts that are not precisely quantified,
                including amounts involving arbitrary units and floating
                currencies.
              properties:
                value:
                  description: >-
                    The value of the measured amount. The value includes an
                    implicit precision in the presentation of the value.
                  allOf:
                    - $ref: '#/components/schemas/decimal'
                system:
                  description: >-
                    The identification of the system that provides the coded
                    form of the unit.
                  type: string
                  enum:
                    - >-
                      https://mos.esante.gouv.fr/NOS/TRE_R247-UcumUniteMesure/FHIR/TRE-R247-UcumUniteMesure
                code:
                  description: >-
                    A computer processable form of the unit in some unit
                    representation system.
                  pattern: ^[a-zA-Z%/]{5}
                  type: string
            high:
              description: >-
                The high limit. The boundary is inclusive. A measured amount (or
                an amount that can potentially be measured). Note that measured
                amounts include amounts that are not precisely quantified,
                including amounts involving arbitrary units and floating
                currencies.
              properties:
                value:
                  description: >-
                    The value of the measured amount. The value includes an
                    implicit precision in the presentation of the value.
                  allOf:
                    - $ref: '#/components/schemas/decimal'
                system:
                  description: >-
                    The identification of the system that provides the coded
                    form of the unit.
                  type: string
                  enum:
                    - >-
                      https://mos.esante.gouv.fr/NOS/TRE_R247-UcumUniteMesure/FHIR/TRE-R247-UcumUniteMesure
                code:
                  description: >-
                    A computer processable form of the unit in some unit
                    representation system.
                  pattern: ^[a-zA-Z%/]{5}
                  type: string
      additionalProperties: false
    RORTerritorialDivision:
      description: >-
        Extension créée dans le cadre du ROR qui correspond au périmètre
        géographique dans lequel habitent les personnes pouvant être prises en
        charge pour la prestation décrite. Cela inclut notamment les divisions
        territoriales dans lesquelles les professionnels se déplacent.
      properties:
        url:
          description: >-
            Source of the definition for the extension code - a logical name or
            a URL.
          type: string
          enum:
            - >-
              https://interop.esante.gouv.fr/ig/fhir/ror/StructureDefinition/ror-territorial-division
        valueBoolean:
          description: >-
            Value of extension - must be one of a constrained set of the data
            types (see [Extensibility](extensibility.html) for a list).
          pattern: ^true|false$
          type: boolean
      additionalProperties: false
